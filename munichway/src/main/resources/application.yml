spring:
  application:
    name: munichway
  datasource:
    url: jdbc:postgresql://localhost:5432/munichway
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect